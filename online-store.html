<body>
<button id="ref_butn">Refresh the page!</button>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
    <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
    (function () {
        "use strict";
        // TODO: Create an ajax GET request for /data/inventory.json
        function refreshPage() {

            var request = $.ajax("data/inventory.json");

            request.done(buildTable);
        }




        
        

        // TODO: Take the data from inventory.json and append it to the products table

//        request.fail(onFailure);

//        function onSuccess(response, status, jqXhr) {
//            console.log(response, status, jqXhr);
//

//
//        function onFailure(jqXhr, status, error) {
//            console.log(jqXhr, status, error);
//
//        }

        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
        //             its contents and fields
        //       HINT: You will want to target #insertProducts for your new HTML elements

        function buildTable(item) {
            var tr = "";

            item.forEach(function (item) {
                tr += "<tr>";
                tr += "<td>" + item.title + "</td>";
                tr += "<td>" + item.quantity + "</td>";
                tr += "<td>" + item.price + "</td>";
                tr += "<td>" + item.categories + "</td>";
            tr += "</tr>";
            });

            appendList(tr);
        }

        function appendList(item) {
            $("#insertProducts").append(item);

        }
        $("#ref_butn").click(refreshPage)

    })();


</script>
